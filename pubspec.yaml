name: wuhan
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  dio: ^4.0.0
  intl: ^0.17.0
  cupertino_icons: ^1.0.6
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  url_launcher: ^6.0.0
  #  event_bus: ^2.0.0
  crypto: ^3.0.1
  cookie_jar: ^3.0.1
  uuid: ^3.0.4
  package_info: ^2.0.2 # 获取安装波相关信息
  device_info: ^2.0.2 # 获取设备（手机）相关信息
  flutter_svg: ^2.0.4
  connectivity_plus: ^2.0.2
  lottie:
  flutter_reactive_ble: ^5.3.1
  permission_handler: ^10.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: MaShanZheng
      fonts:
        - asset: fonts/MaShanZheng-Regular.ttf
  assets:
    - assets/images/               # images下所有的图片都生效
    - assets/frame/device/         # device下所有的图片都生效
    - assets/anims/                # anims下所有的动画都生效
    - assets/anims/gestureimages/  # gestureimages下所有的动画都生效
