name: wuhan
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  http: ^0.13.3
  intl: ^0.17.0
  cupertino_icons: ^1.0.6
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: MaShanZheng
      fonts:
        - asset: fonts/MaShanZheng-Regular.ttf
  assets:
    - assets/images/ # images下所有的图片都生效
